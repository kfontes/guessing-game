<!DOCTYPE html>
<html>
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="guessinggame.css">
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="background"></div>
    <header>
      <h1>Guess that number!</h1>
    </header>
    <main>
      <section>
        <div class="instructions">
          <h2>In each game the computer will randomly select a number between 1 and 10. To win, you need to correctly guess that number.</h2>
        </div>
      </section>  
      <section>
          <form id="guess" action="guessinggame.html">
            <label>
              Your guess: 
              <input type="text" id="userGuess" type="number" min="1" max="10">
              <input type="submit" value="SUBMIT" class="pure-button" id="submit">
              
              <p id="pastGuesses"></p>
            </label>
          </form>
      </section>
      <section>
        <div class="instructions">
          <p id="result"></p>
        </div>
      </section>
    </main>
    <footer>
    </footer>
  </body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="guess.js"></script>
</html>
